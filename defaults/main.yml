---

# Domain
openldap_domain: dc=example,dc=org
openldap_dc: example
openldap_o: example org

# Root PW
openldap_rootpw: ChangeMe

# OUs
openldap_ous:
- Users
- Groups
- Special Users

openldap_user_ou: ou=Users,{{ openldap_domain }}
openldap_specialuser_ou: ou=Special Users,{{ openldap_domain }}
openldap_group_ou: ou=Groups,{{ openldap_domain }}

# Users
openldap_groups:
- cn: Admins
  gidNumber: 1001
  description: Administrators
  
openldap_users:
- uid: exmp
  givenName: Test
  surName: Example
  mail: test@example.org
  userPassword: changeme
  uidNumber: 1001
  gidNumber: 1001

openldap_specialusers:
- uid: exmp
  givenName: Test
  surName: Example
  mail: test@example.org
  userPassword: changeme
  uidNumber: 1001
  gidNumber: 1001
