---
# Packages
openldap_packages:
- openldap
- openldap-servers
- openldap-clients

# Paths
openldap_tmpldif: /tmp/ldap.ldif
openldap_db: /srv/ldap/db
openldap_log: /srv/ldap/log
openldap_dbconfig: /var/lib/ldap/DB_CONFIG

# Users
openldap_user: ldap
openldap_group: ldap

# Schemas
openldap_schemas:
- /etc/openldap/schema/cosine.ldif
- /etc/openldap/schema/nis.ldif
- /etc/openldap/schema/inetorgperson.ldif

